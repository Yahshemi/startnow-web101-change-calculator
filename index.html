<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Change Calculator</title>
</head>

<body>
  <!-- Write your markup here -->
  <h1>Change Calculator</h1>
  <h3>Amount Due</h3>
  <input id='amount-due' />
  <h3>Amount Received</h3>
  <input id='amount-received' />
  <br />
  <button id='calculate-change' onclick='handleClickEvent()'>Calculate Change</button>
  <h3>Customers' Change</h3>
  <p id="your-change-is"></p>
  
  <p id='dollars-output'></p>
  <p>Dollars</p>
  <hr />
  
  <p id='quarters-output'></p>
  <p>Quarters</p>
  <hr />
  
  <p id='dimes-output'></p>
  <p>Dimes</p>
  <hr />
  
  <p id='nickels-output'></p>
  <p>Nickles</p>
  <hr />
  
  <p id='pennies-output'></p>
  <p>Pennies</p>
  <hr />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
